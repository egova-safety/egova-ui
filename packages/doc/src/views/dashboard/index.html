<div class="layout" :class="{'layout-hide-text': spanLeft < 5}">
    <i-row type="flex">
        <i-col :span="spanLeft" class="layout-menu-left">
            <i-menu v-if="menu.visible" width="auto" :key="menu.name" theme="dark">
                <template v-for="(m,index) in menu.children">

                    <i-menu-item v-if="(!m.children)&&m.visible" @click="onRouteTo(m.path)" :key="m.name" :name="m.name"
                        :to="m.path">
                        <router-link :to="m.path">
                            {{m.title}}1
                        </router-link>
                    </i-menu-item>

                    <i-submenu v-if="(m.children)&&m.visible" :key="m.name" :name="m.name">
                        <template slot="title">
                            <i-icon :type="m.icon" /><span>{{m.title}}</span>
                        </template>
                        <i-menu-item @click="onRouteTo(item.path)" :key="item.name" :name="item.name"
                            v-for="(item) in m.children">
                            <router-link :to="item.path">
                                {{item.title}}
                            </router-link>

                        </i-menu-item>
                    </i-submenu>

                </template>

            </i-menu>
        </i-col>
        <i-col :span="spanRight">
            <div class="layout-header">
                <i-button type="text" @click="toggleClick">
                    <Icon type="navicon" size="32"></Icon>
                </i-button>
            </div>
            <div class="layout-breadcrumb">
                <Breadcrumb>
                    <Breadcrumb-item href="#">首页</Breadcrumb-item>
                    <Breadcrumb-item href="#">应用中心</Breadcrumb-item>
                    <Breadcrumb-item>某应用</Breadcrumb-item>
                </Breadcrumb>
            </div>
            <div class="layout-content">
                <div class="layout-content-main">
                    <router-view></router-view>
                </div>
            </div>
            <div class="layout-copy">
                2011-2016 &copy; TalkingData
            </div>
        </i-col>

        <!-- <i-layout>
            <i-header class="layout-header-bar">
                <i-icon @click.native="collapsedSider" type="logo-buffer"  :class="rotateIcon"  size="24"></i-icon>
            </i-header>
            <i-content>
                <div class="layout-content">
                    <router-view></router-view>
                </div>
            </i-content>
        </i-layout> -->
    </i-row>
</div>
