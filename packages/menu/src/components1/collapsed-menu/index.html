<i-dropdown ref="dropdown" @on-click="handleClick" :class="hideTitle?'':'collapsed-menu-dropdown'" :transfer="hideTitle"
    :placement="placement">
    <a class="drop-menu-a" type="text" @mouseover="handleMousemove($event, children)"
        :style="{textAlign: !hideTitle?'left':''}">
        <i-icon :size="rootIconSize" :color="textColor" :type="parentItem.icon" :class="parentItem.meta ? parentItem.meta.class : ''"></i-icon>
        <span class="menu-title" v-if="!hideTitle">{{showTitle(parentItem)}}</span>
        <i-icon style="float: right" v-if="!hideTitle" type="ios-arrow-forward" :size="16"></i-icon>
    </a>

    <i-dropdown-menu ref="dropdown" slot="list">
        <template v-for="(child,index) in children">
            <collapsed-menu v-if="showChildren(child)" :icon-size="iconSize" :parent-item="child"
                :key="`drop-${child.name}`"></collapsed-menu>
            <i-dropdown-item v-else :key="`drop-${child.name}`" :name="child.name">
                <i-icon :size="iconSize" :type="child.icon" :class="child.meta ? child.meta.class : ''"></i-icon>
                <span class="menu-title">{{showTitle(child)}}</span>
            </i-dropdown-item>
        </template>
    </i-dropdown-menu>
</i-dropdown>
